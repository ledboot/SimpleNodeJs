<div class="container">
	<div class="panel">
		<div class="inner">
			<% if(typeof(error) != 'undefined' && error){ %>
			<div class="alert alert-error">
				<strong><%= error %></strong>
			</div>
			<%}%>
			<% if(typeof(success) != 'undefined' && success){%>
			<div role="alert" class="alert alert-success">
				<strong><%= success %></strong>
			</div>
			<%}%>
		</div>
	</div>
</div>
